
task: classification
metric: accuracy
distribute: False
debug: True
save_dir: /LyginE/projects/paradigma/experiments/framework_tests/newrun
device:
    cuda: [2]
model: 
    name: ofa
    version: resnet
    source: /storage_labs/3030/EmelyanovS/proj/paradigma/ofa_test/PROD_EXP/plat_resnet_masks_224/09.10.22_15.03.30.387947/result_model_config.json
dataset:
    annotation: /storage_labs/db/face_masks/dataset_mask_face_640_480.csv
    train_transform: 
        - totensor
        - randomrotation: 
            - [-5, 5]
        - randomresizedcrop:
            - 224
            - [0.8, 1.0]
        - randomhorizontalflip
        - randomverticalflip
        - normalize: 
            - mean: [0.485, 0.456, 0.406]
            - std: [0.229, 0.224, 0.225]
    val_transform:
        - totensor
        - resize: 256
        - centercrop: 224
        - normalize: 
            - mean: [0.485, 0.456, 0.406]
            - std: [0.229, 0.224, 0.225]
loader:
    workers: 8
    shuffle: True
    drop_last: True
    batch_size: 32
experiments:  
    train:
        timing: True
        train_function:
            path: /storage_labs/3030/LyginE/projects/paradigma/quant_framework_new/learning/train.py
            name: train_
        val_function:
            path: /storage_labs/3030/LyginE/projects/paradigma/quant_framework_new/learning/validate.py
            name: validate_
        optimizer: 
            name: Adam
            parameters: 
                lr: 0.5
        scheduler: 
            name: reducelronplateau
            parameters: 
                factor: 0.5
                patirnce: 10
                threshold: 0.001
        loss :
            name: crossentropyloss
        epochs: 20
        val_epoch: 2 
log:
    level: info
    name: 
    output:
        file:
            out: default
            messageformat: "%(asctime)s | %(levelname)s %(message)s"
            dateformat: '%Y-%m-%d %H:%M:%S'
        console:
            out: default
            messageformat: "%(asctime)s | %(levelname)s %(message)s"
            dateformat: '%Y-%m-%d %H:%M:%S'     